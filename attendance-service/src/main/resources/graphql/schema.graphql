type Query {
    getAttendanceInfo(date: String!): AttendanceInfoResponse
    getAttendanceStatus(employeeId: String!): TotalHoursResponse
}

type AttendanceInfoResponse {
    absentees: [EmployeeResponse]
    halfDayWorkers: [EmployeeResponse]
    fullDayWorkers: [EmployeeResponse]
}

type EmployeeResponse {
    employeeId: String
    name: String
    department: String
}
type TotalHoursResponse {
    employeeId: ID!
    totalHours: Float!
}
